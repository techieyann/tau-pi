<template name="words">
	<div id="words-row" class="row">
		<div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
			<div class="centered"><a class="white" href="{{pathFor route='history'}}">Previously, on &tau;-&pi;</a></div><br>
			<div id="words-well" class="well">
			<div id="first-date">{{firstDate}}</div>
				{{#each words}}
				<span class="new-tooltip" data-toggle="tooltip" data-placement="bottom" title="votes:{{votes}} {{#if totalVotes}}of:{{totalVotes}}{{/if}} @{{moment}}">{{word}} </span>
				{{/each}}
			<div id="last-date"><br>{{lastDate}}</div>
			</div>
			<div class="progress transparent">
				<div class="progress-bar {{progressStyle}}" role="progressbar" aria-valuenow="{{percent}}" aria-valuemin="0" aria-valuemax="100" style="width: {{percent}}%;">
					{{#if newVotes}}
					{{newVotes}} vote{{pluralizeVote}}
					{{/if}}
				</div>
			</div>
		</div>
	</div>


</template>

<template name="wordInput">
	<div class="row">
			{{#if newVote}}
		<p class="white centered">
			{{#each newVote}}
			<strong>{{word}}</strong> ...
			{{/each}}
		</p>
			{{/if}}
	</div>
	<div class="row">
		<div class="col-xs-10 col-sm-6 col-md-2 col-xs-offset-1 col-sm-offset-4 col-md-offset-5">

			{{#if voting}}

			<form id="new-word-form" class="form-inline" role="form">
				<div class="input-group">
					<input type="text" class="form-control" id="new-word" name="word" placeholder="{{currentVote}}">
					<span class="input-group-btn">
						<button id="new-word-submit" class="btn btn-default" value="submit" type="button" >Vote</button>
					</span>
				</div>
					{{focus}}
			</form>
			{{#if numWordsWon}}
			<p class="white centered">Words: {{numWordsWon}}</p> 
			{{/if}}
			{{else}}
			<p class="white centered">Currently tabulating votes</p>
			{{/if}}
		</div>
	</div>
</template>
