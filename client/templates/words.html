<template name="words">
	<div class="row">

		<p class="col-xs-10 col-md-6 col-xs-offset-1 col-md-offset-3 well">
			{{#each this}}
			{{word}} 
			{{/each}}
		</p>
			<p class="col-xs-10 col-md-6 col-xs-offset-1 col-md-offset-3 white centered">
			{{#each newVote}}
			{{word}} ...
			{{/each}}
			</p>
	</div>
</template>

<template name="wordInput">
	<div class="row">
		<div class="col-xs-6 col-sm-4 col-md-2 col-xs-offset-3 col-sm-offset-4 col-md-offset-5">
			{{#if voting}}

			<div class="progress">
				<div class="progress-bar" role="progressbar" aria-valuenow="{{percent}}" aria-valuemin="0" aria-valuemax="100" style="width: {{percent}}%;">
					{{votes}}
				</div>
			</div>
			<form id="new-word-form" class="form-inline" role="form">
				<div class="input-group">
					<input type="text" class="form-control" id="new-word" name="word" placeholder="next word...">
					<span class="input-group-btn">
						<button class="btn btn-default" value="submit" type="button" >Vote</button>
					</span>
				</div>
					{{focus}}
			</form>

			{{else}}
			<p class="white centered">Currently tabulating votes</p>
			{{/if}}
		</div>
	</div>
</template>
